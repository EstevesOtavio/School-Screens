<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scholl System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="standart.css" />
  </head>
  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="cadastro.html">Scholl System</a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                type="button"
                class="btn btn-primary cadastro-button"
                href="turmas.html"
              >
                Turmas
              </a>
              <a
                type="button"
                class="btn btn-primary cadastro-button"
                href="professores.html"
              >
                Professores
              </a>
              <a
                type="button"
                class="btn btn-primary cadastro-button"
                href="alunos.html"
              >
                Alunos
              </a>
              <a
                type="button"
                class="btn btn-primary cadastro-button"
                href="cadastro.html"
              >
                Cadastro
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="add-alunos">
      <div class="card" style="width: 18rem">
        <h5 class="card-header">Dados da Turma</h5>
        <div class="card-body">
          <p class="card-text">
            Visualize ou edite os dados da turma abaixo
          </p>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Curso</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Curso"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ano</label>
            <input
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Ano"
            ></input>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Semestre</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Semestre"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Dias da Semana</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Dias da Semana"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Horário</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Horário"
            />
          </div>
          <div class="container-btn">
            <a href="#" class="btn btn-danger">Cancelar</a>
            <a href="#" class="btn btn-primary">Salvar</a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
